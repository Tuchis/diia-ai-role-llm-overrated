# Initial HTTP-only configuration for SSL certificate generation
# After obtaining certificates, replace this file with ssl.conf

server {
    listen 80;
    server_name diia-translation.com www.diia-translation.com;

    # Certbot ACME challenge location
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    add_header Cross-Origin-Opener-Policy "same-origin-allow-popups" always;

    # Proxy to frontend
    location / {
        proxy_pass http://frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy API requests to backend
    location /api/ {
        proxy_pass http://backend:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
